    <script>
        function logout(){
            jQuery.post(
                "/logout",
                {
                    id: localStorage.getItem("userId"),
                    token: localStorage.getItem("token")
                },
                success
            )
        }
        function success(){
            window.location.href = "/";
        }

        function myAccounts(){
            window.location.href = "/myaccounts";
        }
    </script>
